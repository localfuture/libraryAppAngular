<!--NavBar  -->
<header class="navbar navbar-bright navbar-fixed-top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>
    <nav class="collapse navbar-collapse" role="navigation">
      <ul class="nav navbar-nav" style="float: right">
        <li>
          <a routerLink="#" (click)="onlogOut()">Log Out</a>
        </li>

      </ul>
      
    </nav>
  </div>
</header>

<!--Navbar  -->
<div id="masthead">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>Book
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg">
          <div class="row">
            <div class="col-sm-12">


            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /cont -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="top-spacer"> </div>
      </div>
    </div>
  </div><!-- /cont -->

</div>


<div class="container">
  <div class="row">

    <div class="col-md-12">

      <div class="panel">
        <div class="panel-body">



          <!--/stories-->
          <div class="row" *ngFor="let data of mydata">
            <br>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" href="#"><img alt="book image" src="{{data.imageLink}}" style="width:100px;height:100px" class="img-circle"></a>

            </div>
            <div class="col-md-10 col-sm-9">
              <h3>{{data.title}}</h3>
              <div class="row">
                <div class="col-xs-9">
                  <h4>{{data.author}}</h4>
                  <h4>
                    <p>{{data.description}}</p>
                    <p>| {{data.isbn}} | {{data.published}} | {{data.publisher}} | {{data.pages}} |</p>
                  </h4>
                </div>
                <div class="col-xs-3"></div>
              </div>
              <br><br>
            </div>
          </div>
          <hr>
          <!--/stories-->
        </div>
      </div>



    </div>
    <!--/col-12-->
  </div>
</div>


<hr>

<div class="container" id="footer">
  <div class="row">
    <div class="col col-sm-12">

      <h1>Follow Us</h1>
      <div class="btn-group">
        <a class="btn btn-twitter btn-lg" href="#"><i class="icon-twitter icon-large"></i> Twitter</a>
        <a class="btn btn-facebook btn-lg" href="#"><i class="icon-facebook icon-large"></i> Facebook</a>
        <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
      </div>

    </div>
  </div>
</div>

<hr>

<hr>

<footer>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <ul class="list-inline">
          <li><i class="icon-facebook icon-2x"></i></li>
          <li><i class="icon-twitter icon-2x"></i></li>
          <li><i class="icon-google-plus icon-2x"></i></li>
          <li><i class="icon-pinterest icon-2x"></i></li>
        </ul>

      </div>
      <div class="col-sm-6">
        <p class="pull-right">Built with <i class="icon-heart-empty"></i> at <a
            href="http://www.bootply.com">Bootply</a></p>
      </div>
    </div>
  </div>
</footer>
